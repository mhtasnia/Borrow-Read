<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section >
         
        <div th:if="${session.message}" th:classappend:"${session.message.type}" class="alert alert-success" role="alert">
            <p th:text="${session.message.content}"></p>

        </div>
        <div class="container">
            <h1 class="text-center">Library Signup</h1>
            <form action="" th:action="@{/do_lregister}" method="post">
    
                <div class="mb-3">
                    <label for="l_name_field" class="form-label">Name</label>
                    <input type="text" class="form-control" id="l_name_field" name="l_name" placeholder="Enter here">
                </div>

                <div class="mb-3">
                    <label for="l_email_field" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="l_email_field" name="l_email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="l_contact_field" class="form-label">Contact</label>
                    <input type="tel" class="form-control" id="l_contact_field" name="l_contact" aria-describedby="contactHelp">
                    <div id="contactHelp" class="form-text">Enter an active contact number.</div>
                </div>
            
                <div class="mb-3">
                    <label for="l_address_field" class="form-label">Address</label>
                    <input type="text" class="form-control" name="l_address" id="l_address_field">
                </div>
                <div class="mb-3">
                    <label for="l_about_field" class="form-label">About</label>
                    <textarea class="form-control" id="l_about_field" name="l_about" rows="5" aria-describedby="aboutHelp"></textarea>
                    <div id="aboutHelp" class="form-text">Write something about your library</div>
                </div>
                
                <div class="mb-3">
                    <label for="l_password_field" class="form-label">Set password</label>
                    <input type="password" class="form-control" id="l_password_field" name="l_password"
                    aria-describedby="passHelp">
                    <div id="passHelp" class="form-text">Password have to be 8-12 characters</div>
                </div>
    
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </section>
    
</body>
</html>
