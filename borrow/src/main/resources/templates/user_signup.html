<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section >
        <div th:if="${session.message}" th:classappend:"${session.message.type}" class="alert alert-success" role="alert">
            <p th:text="${session.message.content}"></p>

        </div>
        <div class="container">
            
            <h1 class="text-center">User Signup</h1>
            <form action="" th:action="@{/do_register}" method="post">
    
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control custom-input" id="name" name="name" placeholder="Enter here">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="contact" class="form-label">contact</label>
                    <input type="tel" class="form-control" id="contact" name="contact" aria-describedby="contactHelp">
                    <div id="contactHelp" class="form-text">Enter an active contact number.</div>
                </div>
            
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Set password</label>
                    <input type="password" class="form-control" id="password" name="password"
                    aria-describedby="passHelp">
                    <div id="passHelp" class="form-text">Password have to be 8-12 characters</div>
                </div>
    
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </section>
    
</body>
</html>
