<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section >
        <div th:if="${session.message}" th:classappend:"${session.message.type}" class="alert alert-success" role="alert">
            <p th:text="${session.message.content}"></p>

        </div>
        <div class="container">
            
            <h1>Add Book</h1>
            <form action="/library/do_addbook" method="post" enctype="multipart/form-data">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="ISBN" required><br>
        
                <label for="title">Title:</label>
                <input type="text" id="title" name="Title" required><br>
        
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br>
        
                <label for="publisher">Publisher:</label>
                <input type="text" id="publisher" name="publisher" required><br>
        
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required><br>
        
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required><br>
        
                <label for="coverPage">Cover Page:</label>
                <input type="file" id="coverPage" name="coverPage" required><br>
        
                <label for="edition">Edition:</label>
                <input type="number" id="edition" name="edition" required><br>
        
                <label for="available">Available:</label>
                <input type="checkbox" id="available" name="available"><br>
        
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea><br>
        
                <button type="submit">Add Book</button>
            </form>
        </div>
        <div class="sidebar">
            <a href= "/library/index">Home</a>
            <a href= "/library/books">Books</a>
            <a class="active" href= "/library/addbook">Add Book</a>
            <a href="#contact">Listed book</a>
            <a href="#about">Orders</a>
            <a href="/logout">Logout</a>
          </div>
          
    </section>
    
</body>
</html>
